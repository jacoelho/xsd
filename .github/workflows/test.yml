on:
  push:
    branches: [master]
  pull_request:
name: test
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v6'

      - uses: 'actions/setup-go@v6'
        with:
          go-version-file: 'go.mod'

      - run: make staticcheck

      - run: make test

